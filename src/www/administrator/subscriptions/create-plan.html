<!doctype html>
<html navbar="/administrator/subscriptions/navbar.html">
  <head>
    <title>Create plan</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="/public/pure-min.css" />
    <link rel="stylesheet" href="/public/content.css" />
		<base href="/" target="_top" />

  <body>
    <h1>Create plan</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <input type="submit" tabindex="-1" />
      <div class="pure-control-group">
        <label for="planid">Plan ID</label>
        <input require id="planid" name="planid" type="text" maxlength="50" />
      </div>
      <div class="pure-control-group">
        <label for="productid">Product</label>
        <select name="productid" id="productid"></select>
      </div>
      <div class="pure-control-group">
        <label for="nickname">Nickname</label>
        <input require id="nickname" name="nickname" type="text" maxlength="50" />
      </div>
      <div class="pure-control-group">
        <label for="amount">Price in cents or smallest unit</label>
        <input require id="amount" name="amount" type="text" maxlength="7" size="7" />
      </div>

      <div class="pure-control-group">
        <label for="interval_count">Billing interval (maximum 1 year)</label>        
        <select id="interval_count" name="interval_count">
            <option>Select interval count</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        <span class="count">x</span>
        <select id="interval" name="interval">
            <option>Select interval</option>
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month" selected>Month</option>
            <option value="year">Year</option>
          </select>
      </div>
      <div class="pure-control-group">
        <label for="trial_period_days">Free trial days (maximum 720)</label>
        <input require id="trial_period_days" name="trial_period_days" type="text" maxlength="3" size="3" />
      </div>
      <div class="pure-control-group">
        <label>Display locations</label>
        <table class="pure-table">
          <tbody>
            <tr>
              <td><label for="displayRegister">Registration and setup page</label></td>
              <td><input id="displayRegister" type="text" name="displayRegister" /></td>
            </tr>
            <tr>
              <td><label for="displayChangePlan">Change plan page</label></td>
              <td><input id="displayChangePlan" type="text" name="displayChangePlan" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="pure-controls spaced-buttons">
        <button id="submit-button" class="pure-button pure-button-primary" type="button">Save new plan</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success!  The subscription plan has been created.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">An error occurred submitting the plan information.</div>
  </template>
  <template id="product-option-template">
    <option value="${product.id}">${product.name}</option>
  </template>
  <template id="invalid-planid">
    <div class="error message">Error!  Invalid plan ID value</div>
  </template>
  <template id="invalid-planid-length">
    <div class="error message">Error!  Invalid plan ID length</div>
  </template>
  <template id="invalid-productid">
    <div class="error message">Error!  Invalid product ID value</div>
  </template>
  <template id="invalid-product">
    <div class="error message">Error!  Invalid, unpublished or never published product</div>
  </template>
  <template id="invalid-nickname">
    <div class="error message">Error!  Invalid name value</div>
  </template>  
  <template id="invalid-nickname-length">
    <div class="error message">Error!  Invalid name length</div>
  </template>
  <template id="invalid-amount">
    <div class="error message">Error!  Invalid amount value</div>
  </template>
  <template id="invalid-currency">
    <div class="error message">Error!  Invalid currency value</div>
  </template>
  <template id="invalid-interval">
    <div class="error message">Error!  Invalid interval value</div>
  </template>
  <template id="invalid-interval_count">
    <div class="error message">Error!  Invalid interval count value</div>
  </template>
  <template id="invalid-trial_period_days">
    <div class="error message">Error!  Invalid trial period value</div>
  </template>
